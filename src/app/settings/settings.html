<section class="row container">
{{settingsController.parameters}}
  <div class="col-md-6">
    <h2>Configuraci√≥n del Juego</h2>

    <form ng-repeat="p in settingsController.parameters">
      <div class="form-group row">
        <div class="col-md-10">
          <label>{{ p.name }}</label>
          <input id="{{ p.id }}" class="form-control" type="number" ng-model="p.value" ng-value="p.value">
        </div>
      </div>
    </form>

    <button class="btn btn-primary" ng-click="settingsController.setSettings()">Guardar</button>
  </div>

</section>
